<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coverstyles.css') }}">
    <script src="{{ url_for('static', filename='js/coverscript.js') }}" defer></script>
    <title>Login</title>
</head>
<body class="background-image-login-signup">
	<div class="top-bar">
        <div class="logo"><a href="#home" style="color: #FFFFFF; text-decoration: none;">Interactive Intelligence Study Aid</a></div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('signup') }}">Signup</a>
        </div>
        <div class="dropdown" id="navDropdown">
            <a class="dropbtn">â˜°</a>
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('signup') }}">Signup</a>
            </div>
        </div>
    </div> 
    <div class="form-container">
        <h2><center>Login</center></h2>
        <form action="{{ url_for('login') }}" method="post">
            {{ form.hidden_tag() }}
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <a href="{{ url_for('algorithms') }}"><button type="submit">Login</button></a>
            <a href="{{ url_for('signup') }}"><button type="button">Sign Up</button></a>
        </form>
    </div>
</body>
</html>
