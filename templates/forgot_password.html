<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coverstyles.css') }}">
    <script src="{{ url_for('static', filename='js/coverscript.js') }}" defer></script>
    <title>Forgot Password</title>
</head>
<body class="background-image-login-signup">
    <div class="top-bar">
        <div class="logo"><a href="#home" style="color: #FFFFFF; text-decoration: none;">Interactive Intelligence Study Aid</a></div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <div class="dropdown" id="navDropdown">
            <a class="dropbtn">â˜°</a>
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div> 
    <div class="form-container">
        <h2><center>Forgot Password</center></h2>
        <form action="{{ url_for('forgot_password') }}" method="post">
            {{ form.hidden_tag() }}
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="new_password"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="new_password" required>
            <label for="confirm_new_password"><b>Confirm New Password</b></label>
            <input type="password" placeholder="Confirm New Password" name="confirm_new_password" required>
            <center><button type="submit">Reset Password</button></center>
        </form>
    </div>
</body>
</html>
