<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coverstyles.css') }}">
    <script src="{{ url_for('static', filename='js/coverscript.js') }}" defer></script>
    <title>Signup</title>
</head>
<body class="background-image-login-signup">
	<div class="top-bar">
        <div class="logo"><a href="#home" style="color: #FFFFFF; text-decoration: none;">Interactive Intelligence Study Aid</a></div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <div class="dropdown" id="navDropdown">
            <a class="dropbtn">â˜°</a>
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div> 
    <div class="form-container">
        <h2><center>Signup</center></h2>
        <form action="/signup" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <label for="password2"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="password2" required>
            <a href="{{ url_for('algorithms') }}"><center><button type="submit">Sign Up</button></center></a>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="{{ url_for('login') }}" style="color:#000000">Login here</a></p>
        </div>
    </div>
</body>
</html>
